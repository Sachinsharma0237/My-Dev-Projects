<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The WhiteBoard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!---------------------Tools HTML----------------------------->  
    <div class="tools-content">
    <div class="tools">
        <div class="tool active-tool" id="pencil">
            <img src="./resources-master/Black_Pencil.svg" alt="">
            <div class="tool-options hide" id="pencil-options">
                <input type="range" name="pencil-size" id="pencil-size" value="1" min="1" max="40">
                <div class="pencil-colors-1">
                    <div class="black"></div>
                    <div class="red"></div>
                    <div class="blue"></div>
                    <div class="orange"></div>
                </div>
                <div class="pencil-colors-2">
                    <div class="green"></div>
                    <div class="yellow"></div>
                    <div class="indigo"></div>
                    <div class="brown"></div>
                </div>
            </div>

        </div>
        <div class="tool" id="eraser">
            <img src="./resources-master/Eraser.svg" alt="">
            <div class="tool-options hide" id="eraser-options">
                <input type="range" name="eraser-size" id="eraser-size" value="1" min="1" max="40">
            </div>
        </div>
        
        <div class="tool" id="download">
            <img src="./resources-master/download.svg" alt="">
        </div>
        <div class="tool" id="undo">
            <img src="./resources-master/Undo.svg" alt="">
        </div>
        <div class="tool" id="redo">
            <img src="./resources-master/Redo.svg" alt="">
        </div>
        <div class="tool" id="trash">
            <img src="./resources-master/trash.svg" alt="">
        </div>
        </div>
        
    </div>
    </div>
    <!---------------------Canvas HTML--------------------------->    
    <div class="canvas">
        <canvas id="canvas"></canvas>
    </div>

    </div>
    <!------------------This is Client Side------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js" integrity="sha512-+l9L4lMTFNy3dEglQpprf7jQBhQsQ3/WvOnjaN/+/L4i0jOstgScV0q2TjfvRF4V+ZePMDuZYIQtg5T4MKr+MQ==" crossorigin="anonymous"></script>
    <script>
     let socket = io.connect("https://localhost:3000");
    </script>


    <script src="./script.js"></script>
    <script src="./tools.js"></script>
    <script src="./shape.js"></script>

</body>
</html>
